{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Cloud Provisioning Portal{% endblock title %}

{% block extracss %}
    <link rel="stylesheet" href="{% static "css/portal/forms.css" %}">
{% endblock extracss %}

{% block content %}
    <h1>Please Login</h1>

    <form id="userLoginForm" action="{% url 'user_login' %}" method="POST">
        {% csrf_token %}
        <div class="input text required">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required="required">
        </div>
        
        <div class="input password required">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required="required">
        </div>
        
        <div id="sppLogin" class="submit">
            <input type="submit" name="submit" value="Login">
        </div>
    </form>
{% endblock content %}
